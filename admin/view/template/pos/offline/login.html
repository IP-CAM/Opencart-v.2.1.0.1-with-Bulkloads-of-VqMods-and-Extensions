<body>
<div id="container">
<header id="header" class="navbar navbar-static-top">

  </header>
<div id="content">
  <div class="container-fluid"><br />
    <br />
    <div class="row">
      <div class="col-sm-offset-4 col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title"><i class="fa fa-lock"></i> Please enter your login details.</h1>
          </div>
          <div class="panel-body">
                                    <div class="alert alert-danger"><i class="fa fa-exclamation-circle"></i> Invalid token session. Please login again.              <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
                        <form action="http://127.0.0.1/gempacked2016/admin/index.php?route=common/login" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="input-username">Username</label>
                <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" name="username" value="" placeholder="Username" id="input-username" class="form-control" />
                </div>
              </div>
              <div class="form-group">
                <label for="input-password">Password</label>
                <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="password" name="password" value="" placeholder="Password" id="input-password" class="form-control" />
                </div>
                                <span class="help-block"><a href="http://127.0.0.1/gempacked2016/admin/index.php?route=common/forgotten">Forgotten Password</a></span>
                              </div>
              <div class="text-right">
                <button type="button" onclick="ajaxLogin();" class="btn btn-primary"><i class="fa fa-key"></i> Login</button>
              </div>
                          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="view/javascript/pos/md5.js" type="text/javascript"></script>
			<script type="text/javascript">
				function ajaxLogin() {
					var data = {};
					$('form input').each(function() {
						data[$(this).attr('name')] = $(this).val();
					});
					$.ajax({
						url: 'http://127.0.0.1/gempacked2016/admin/controller/pos/ajax_login.php',
						type: 'post',
						dataType: 'json',
						data: data,
						success: function (json) {
							if (json['success']) {
								localStorage.setItem('pos_local_hash', md5(data['username'] + data['password']));
							}
							$('form').submit();
						}
					});
				}
			</script>
